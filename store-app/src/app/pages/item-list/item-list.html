<div class="container">
<div class="row">
    <div class="column1" *ngFor="let product of products">
        <div class="card">
            <img [src]="product.image" class="card-img-top" alt="{{product.name}}">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">Price: ${{product.price}}</p>
                <button class = "btn btn-primary" (click)="order(product)">Buy</button>
            </div>
        </div>
    </div>
</div>
</div>
